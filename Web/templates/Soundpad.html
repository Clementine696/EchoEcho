{% extends "layout.html" %}

{% block content %}
<h1>Soundpad page</h1>
<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Employees</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="{{url_for('modal')}}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add </span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <span class="custom-checkbox">
                                  <input type="checkbox" id="selectAll">
                                  <label for="selectAll"></label>
                              </span>
            </th>
            <th>Index</th>
            <th>Audio_name</th>
            <th>Audio_file</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </div>

</div>
{% endblock %}
